<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - E-Commerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart.html">
                            <i class="bi bi-cart"></i> Cart
                            <span id="cart-count" class="badge bg-primary">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="login-nav">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item" id="register-nav">
                        <a class="nav-link" href="/register.html">Register</a>
                    </li>
                    <li class="nav-item" id="logout-nav" style="display: none;">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Details Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6">
                <div id="product-images" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Product images will be loaded here via JavaScript -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#product-images" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#product-images" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Product Information -->
            <div class="col-md-6">
                <h1 id="product-name" class="mb-3"></h1>
                <div class="mb-3">
                    <span class="h4" id="product-price"></span>
                    <span class="text-muted ms-2" id="product-stock"></span>
                </div>
                <p id="product-description" class="mb-4"></p>
                
                <div class="mb-4">
                    <label for="quantity" class="form-label">Quantity</label>
                    <div class="input-group" style="width: 150px;">
                        <button class="btn btn-outline-secondary" type="button" id="decrease-quantity">-</button>
                        <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
                        <button class="btn btn-outline-secondary" type="button" id="increase-quantity">+</button>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="add-to-cart-btn">Add to Cart</button>
                    <button class="btn btn-outline-secondary" id="buy-now-btn">Buy Now</button>
                </div>

                <div class="mt-4">
                    <h5>Product Details</h5>
                    <ul class="list-unstyled" id="product-details">
                        <!-- Product details will be loaded here via JavaScript -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Customer Reviews</h3>
                <div id="reviews">
                    <!-- Reviews will be loaded here via JavaScript -->
                </div>
                
                <!-- Review Form (only visible to logged-in users) -->
                <div id="review-form" class="mt-4" style="display: none;">
                    <h4>Write a Review</h4>
                    <form id="submit-review-form">
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <select class="form-select" id="rating" required>
                                <option value="">Select Rating</option>
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="2">2 Stars</option>
                                <option value="1">1 Star</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="review-text" class="form-label">Review</label>
                            <textarea class="form-control" id="review-text" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
